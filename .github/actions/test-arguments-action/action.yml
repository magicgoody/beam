name: 'Setup Integration Tests action'
description: 'Setup Integration Tests action'
inputs:
  config-file-path:
    required: true
    description: 'Test config file path'
    default: ''
  arguments:
    required: false
    description: 'Test arguments'
    default: ''
  java-test:
    required: true
    description: 'Type "true" if this is a Java test'
    default: 'false'
  python-test:
    required: true
    description: 'Type "true" if this is a Python test'
    default: 'false'

outputs:
  arguments:
    description: "Arguments"
    value: ${{ steps.test_arguments.outputs.arguments }}

runs:
  using: composite
  steps:
    - name: Get default Java test arguments
      if: ${{ inputs.java-test == 'true' }}
      shell: bash
      run: |
        DEFAULT_ARGUMENTS=$(echo '
          "--project=apache-beam-testing",
          "--influxDatabase=beam_test_metrics",
          "--influxHost=http://10.128.0.96:8086"'
        )
        echo DEFAULT_ARGUMENTS=$DEFAULT_ARGUMENTS >> $GITHUB_ENV
    - name: Get default Python test arguments
      if: ${{ inputs.python-test == 'true' }}
      shell: bash
      run: |
        DEFAULT_ARGUMENTS=$(echo '
          "--project=apache-beam-testing",
          "--influx_db_name=beam_test_metrics",
          "--influx_hostname=http://10.128.0.96:8086"'
        )
        echo DEFAULT_ARGUMENTS=$DEFAULT_ARGUMENTS >> $GITHUB_ENV
    - id: test_arguments
      shell: bash
      run: |
        CONFIG=$(grep -v "^#.*" ${{ inputs.config-file-path }})
        ARGUMENTS=$(echo '${{ env.DEFAULT_ARGUMENTS }}, ${{ inputs.arguments }},' $CONFIG | tr '\n' ' ')
        echo arguments=$ARGUMENTS >> $GITHUB_OUTPUT