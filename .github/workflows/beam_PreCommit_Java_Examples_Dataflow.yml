  beam_PreCommit_Java_Examples_Dataflow:
    # needs:
    #   - check_gcp_variables
    if: ${{github.event.issue.pull_request}} || ${{github.event.comment.body == 'Run Java_Examples_Dataflow PreCommit'}} || ${{github.event.schedule}}
    runs-on: [ubuntu-local]
    name: beam_PreCommit_Java_Examples_Dataflow
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Install Java
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
