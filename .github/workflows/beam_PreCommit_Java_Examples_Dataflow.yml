name: beam_PreCommit_Java_Examples_Dataflow

on:
  push:
    tags: ['v*']
    branches: ['master', 'release-*']
    paths: ['model/**', 'sdks/java/**', 'runners/google-cloud-dataflow-java/**', 'examples/java/**', 'examples/kotlin/**', 'release/**']
  pull_request:
    branches: ['**']
    paths: ['model/**', 'sdks/java/**', 'runners/google-cloud-dataflow-java/**', 'examples/java/**', 'examples/kotlin/**', 'release/**']
  issue_comment:
    types: [created]
  schedule:
    - cron: '* */6 * * *'

