name: beam_PreCommit_GoPortable

on:
    push:
      tags: ['v*']
      branches: ['master', 'release-*']
      paths: ['model/**', 'sdks/go.**', 'release/**']
    pull_request:
      branches: ['**']
      # branches: ['master', 'release-*']
      paths: ['model/**', 'sdks/go.**', 'release/**']
    issue_comment:
      types: [created]
    schedule:
      - cron: '* */6 * * *'

jobs:
    beam_PreCommit_GoPortable:
        if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'schedule' || github.event.comment.body == 'Run GoPortable PreCommit'
        runs-on: [self-hosted, ubuntu-20.04]
        name: "PreCommit GoPortable"
        steps:       
          - name: Git checkout
            uses: actions/checkout@v3
          - name: Setup self-hosted
            uses: ./.github/actions/setup-self-hosted-action
            with:
              requires-py-37: false
              requires-py-39: false
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v2.7.0          
          - name: run goPortablePreCommit script
            run: ./gradlew :goPortablePreCommit
            