name: beam_PreCommit_SQL_Java17

on:
  push:
    tags: ['v*']
    branches: ['master', 'release-*']
    paths: [sdks/java/extensions/sql/**]
  pull_request:
    # branches: ['master', 'release-*']
    paths: [sdks/java/extensions/sql/**]
  issue_comment:
    types: [created]
  schedule:
    - cron: '* */6 * * *'

jobs:
  beam_PreCommit_SQL_Java17:
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'schedule' || github.event.comment.body == 'Run SQL PreCommit'
    #runs-on: [ubuntu-local]
    runs-on: [self-hosted, ubuntu-20.04, main]
    # container: openjdk:17.0.2-bullseye
    name: "beam_PreCommit_SQL_Java17"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      # - name: Install Java 17
      #   run: |
      #     sudo apt-get update
      #     sudo apt install openjdk-17-jdk openjdk-17-jre -y
      - name: Set up Java 17
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Java
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Remove default github maven configuration
        run: rm ~/.m2/settings.xml
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.4'
          channel: 'stable'
      # - name: Install Gradle
      #   uses: gradle/gradle-build-action@v2
      #   with:
      #     gradle-version: 8.2
      - name: Authenticate on GCP
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true
      - name: Build and Test
        run: ./gradlew :sqlPreCommit 
          -PdisableSpotlessCheck=true 
          -PdisableCheckStyle=true 
          -PskipCheckerFramework 
          -Pdocker-pull-licenses
          -PcompileAndRunTestsWithJava17
          -Pjava17Home=/usr/lib/jvm/java-17-openjdk-amd64
      - name: Archive JUnit Test Results
        uses: actions/upload-artifact@v3
        with:
          name: JUnit Test Results
          path: '**/build/test-results/**/*.xml'
      - name: Archive SpotBugs Results
        uses: actions/upload-artifact@v2
        with:
          name: SpotBugs Results
          path: '**/build/reports/spotbugs/*.html'