name: beam_PreCommit_SQL

on:
  push:
    tags: ['v*']
    branches: ['master', 'release-*']
    paths: [sdks/java/extensions/sql/**]
  pull_request:
    # branches: ['master', 'release-*']
    paths: [sdks/java/extensions/sql/**]
  issue_comment:
    types: [created]
  schedule:
    - cron: '* */6 * * *'

jobs:
  beam_PreCommit_SQL:
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'schedule' || github.event.comment.body == 'Run SQL PreCommit'
    runs-on: [self-hosted, ubuntu-20.04]
    name: "PreCommit SQL"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup self-hosted
        uses: ./.github/actions/setup-self-hosted-action
        with:
          requires-py-37: false
          requires-py-39: false
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.2'
          channel: 'stable'
      - name: Remove default github maven configuration
        # This step is a workaround to avoid a decryption issue of Beam's
        # net.linguica.gradle.maven.settings plugin and github's provided maven
        # settings.xml file
        run: rm ~/.m2/settings.xml
      - name: Build and Test
        run: |
          ./gradlew :sqlPreCommit -PdisableSpotlessCheck=true -PdisableCheckStyle=true -PenableJacocoReport
      - name: Archive JUnit Test Results
        uses: actions/upload-artifact@v3
        with:
          name: JUnit Test Results
          path: '**/build/test-results/**/*.xml'

      - name: Run SpotBugs
        run: ./gradlew spotbugsMain --console=plain
        continue-on-error: true

      - name: Archive SpotBugs Results
        uses: actions/upload-artifact@v2
        with:
          name: SpotBugs Results
          path: '**/build/reports/spotbugs/*.html'

      - name: Run Error Prone
        run: ./gradlew errorProneMain --console=plain
        continue-on-error: true

      - name: Run JaCoCo Code Coverage
        run: ./gradlew jacocoTestReport

      - name: Archive JaCoCo Code Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: JaCoCo Code Coverage Report
          path: '**/build/jacoco/*.exec'
